<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="flex flex-col items-center justify-center h-screen">
    <button onclick="toggleDarkMode()" class="mb-4 px-4 py-2 bg-gray-800 text-white rounded shadow dark:bg-gray-100 dark:text-black">
      Toggle Dark Mode
    </button>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl w-72">
      <input id="display" type="text" readonly class="w-full text-right text-2xl mb-4 p-3 bg-gray-200 dark:bg-gray-700 dark:text-white rounded">
      
      <div class="grid grid-cols-4 gap-3">
        <!-- Row 1 -->
        <button class="btn" onclick="press('7')">7</button>
        <button class="btn" onclick="press('8')">8</button>
        <button class="btn" onclick="press('9')">9</button>
        <button class="btn bg-orange-500 text-white" onclick="press('/')">/</button>
        
        <!-- Row 2 -->
        <button class="btn" onclick="press('4')">4</button>
        <button class="btn" onclick="press('5')">5</button>
        <button class="btn" onclick="press('6')">6</button>
        <button class="btn bg-orange-500 text-white" onclick="press('*')">*</button>

        <!-- Row 3 -->
        <button class="btn" onclick="press('1')">1</button>
        <button class="btn" onclick="press('2')">2</button>
        <button class="btn" onclick="press('3')">3</button>
        <button class="btn bg-orange-500 text-white" onclick="press('-')">-</button>

        <!-- Row 4 -->
        <button class="btn" onclick="press('0')">0</button>
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn bg-green-500 text-white col-span-1" onclick="calculate()">=</button>
        <button class="btn bg-orange-500 text-white" onclick="press('+')">+</button>

        <!-- Row 5 -->
        <button class="btn bg-red-500 text-white col-span-4" onclick="clearDisplay()">Clear</button>
      </div>
    </div>
  </div>

  <style>
    .btn {
      @apply p-3 text-xl bg-gray-300 dark:bg-gray-600 rounded hover:bg-gray-400 dark:hover:bg-gray-500 transition;
    }
  </style>

  <script>
    function press(val) {
      document.getElementById('display').value += val;
    }

    function calculate() {
      try {
        document.getElementById('display').value =
          eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
    // Keyboard support
    document.addEventListener('keydown', function (e) {
      const allowedKeys = '0123456789+-*/.=';
      if (allowedKeys.includes(e.key)) {
        if (e.key === '=') {
          calculate();
        } else {
          press(e.key);
        }
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
      } else if (e.key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
