<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Website</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a7f3d0;
        }

        @media (min-width: 768px) {
            body {
                background-color: #fecaca;
            }
        }

        @media (min-width: 992px) {
            body {
                background-color: #bfdbfe;
            }
        }

        .bg-cover {
            background-size: cover;
        }

        .bg-center {
            background-position: center;
        }

        .main-banner {
            background-image: url('imagess/image.png');
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 bg-center bg-cover main-banner px-4 py-4 position-relative text-white">
        <nav class="d-flex align-items-center justify-content-between">
            <img src="imagess/logo.png" alt="Logo" style="width: 120px;" class="img-fluid">

            <ul class="nav justify-content-center flex-grow-1 fw-bold z-1">
                <li><a class="nav-link text-white" href="#">Home</a></li>
                <li><a class="nav-link text-white" href="#">About</a></li>
                <li><a class="nav-link text-white" href="#">Feature</a></li>
                <li><a class="nav-link text-white" href="#">Contact</a></li>
            </ul>

            <div class="d-flex align-items-center gap-4 z-1">
                <a href="#" class="btn btn-warning fw-bold rounded-pill">Sign-in</a>
                <img src="imagess/cart.png" alt="Cart" style="width: 40px;" class="img-fluid">
            </div>
        </nav>

        <div class="mt-5 col-lg-6">
            <h1 class="display-4 fw-semibold mt-5">Groceries<br>delivery in
                <span class="fw-light">15 mins</span>
            </h1>
            <p class="mt-5">Grocify offers a wide range of products, including fresh produce, meats,
                dairy, baked goods, and non-perishable items.</p>
            <div class="mt-5">
                <a href="#" class="btn btn-warning rounded-pill px-4 me-3">Order Now</a>
                <a href="#" class="btn btn-warning rounded-pill px-4">
                    Download App <span class="ms-2">&#10148;</span>
                </a>
            </div>
        </div>

        <div class="position-absolute bottom-0 end-0 w-50 d-none d-xl-block z-0">
            <img src="imagess/grocery-image.png" alt="Grocery" class="img-fluid">
        </div>
    </div>

</body>

</html>
