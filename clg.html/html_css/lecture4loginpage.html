    <style>
        img{
            height: 678;
            z-index:1;
            float: left;

        }
        div.fixed {
            position: fixed;
            left: 65px;
            top: 28px;
            background-color: red;
        }

        div.static {
            position: static;
            background-color: rgb(130, 124, 6);
        }

        div.relative {
            position: relative;
            border: 10px;
            left: 5px;
            top: 50px;
            background-color: rgb(14, 11, 180);
        }

        div.absolute {
            position: absolute;
            border: 10px;
            left: 5px;
            top: 100px;
            background-color: rgb(152, 203, 12);
        }

        div.sticky {
            position: sticky;
            border: 10px;
            left: 5px;
            top: 0px;
            background-color: rgb(179, 13, 132);
        }
        :root {
            --cell-size: 200px;
        }

        div.grid {
            text-align: center;
            width: calc(var(--cell-size)*3);
            height: calc(var(--cell-size)*3);

            display: grid;
            gap: 2;
            grid-template-columns: repeat(3, 1fr );
            /* background-color: rgb(235, 117, 14); */

        }

        .grid>div {
            line-height: var(--cell-size);
            text-align: center;
            justify-content: center;
            width: var(--cell-size);
            background-color: blue;
            border: 5px solid brown;
        
        }
    </style>
